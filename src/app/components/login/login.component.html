<div class="wrapper">
  <div class="container">
    <div class="form">
      <h1>TODO APP</h1>
      <h2>Login to your account</h2>
      <p class="subtitle">Welcome back! please login to your account</p>
      <form [formGroup]="myForm" (ngSubmit)="formSubmit()">
        <div class="form-group">
          <label for="email" class="form-label">Email address</label>
          <fa-icon [icon]="faEnvelope" class="left-icon"></fa-icon>
          <input
            type="email"
            name="email"
            class="form-input"
            id="email"
            required
            formControlName="email"
            [(ngModel)]="model.email"
          />
          <fa-icon
            [icon]="faTimes"
            class="right-icon"
            *ngIf="submit && formValid"
          ></fa-icon>
          <fa-icon
            [icon]="faCheck"
            class="right-icon right-icon-sucess"
            *ngIf="!formValid && email.valid"
          ></fa-icon>

          <div [hidden]="email.valid || email.pristine" class="invalid-text">
            <fa-icon [icon]="faExclamationCircle"></fa-icon>
            Invalid Input
          </div>
          <div *ngIf="submit && formValid" class="invalid-text">
            <fa-icon [icon]="faExclamationCircle"></fa-icon>
            Incorrect Email Address !
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <fa-icon [icon]="faLock" class="left-icon"></fa-icon>
          <input
            type="password"
            name="password"
            class="form-input"
            id="password"
            required
            formControlName="password"
            [(ngModel)]="model.password"
          />
          <fa-icon
            [icon]="!showPassword ? faEye : faEyeSlash"
            class="right-icon right-icon-password"
            (click)="showHidePassword()"
          ></fa-icon>
          <!-- <fa-icon
            [icon]="faEyeSlash"
            class="right-icon right-icon-password"
          ></fa-icon> -->

          <div>
            <a class="forgot-password" href="/login">Forgot Password?</a>
          </div>

          <div
            [hidden]="password.valid || password.pristine"
            class="invalid-text"
          >
            <fa-icon [icon]="faExclamationCircle"></fa-icon>
            Invalid Input
          </div>
          <div *ngIf="submit && formValid" class="invalid-text">
            <fa-icon [icon]="faExclamationCircle"></fa-icon>
            Incorrect Password !
          </div>
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-login"
            [disabled]="myForm.invalid"
          >
            Login
          </button>
          <div *ngIf="submit && !formValid" class="valid-text">Form Valid</div>
        </div>
      </form>
      <p class="login-footer">
        Not Registered yet? <a href="#">Create New account</a>
      </p>
    </div>
    <div class="side-bar"></div>
  </div>
  <!-- {{ myForm.value | json }} -->
</div>
